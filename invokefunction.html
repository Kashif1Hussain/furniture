<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    
    <script>
        function ans(x){
            var a=4;
            var ans =a+x;
            document.getElementById("result").innerHTML=ans;
        }
        var x=10;
        ans(x);
   
    </script>
    
</body>
</html>
